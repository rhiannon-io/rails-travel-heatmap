<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Title -->
  <text x="600" y="200" fill="white" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle">
    Travel Heatmap
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="280" fill="#4caf50" font-family="Arial, sans-serif" font-size="36" text-anchor="middle">
    Track Your Adventures Around the World
  </text>
  
  <!-- Globe icon (simple circle) -->
  <circle cx="600" cy="420" r="100" fill="none" stroke="#4caf50" stroke-width="4"/>
  <ellipse cx="600" cy="420" rx="100" ry="40" fill="none" stroke="#4caf50" stroke-width="2"/>
  <line x1="600" y1="320" x2="600" y2="520" stroke="#4caf50" stroke-width="2"/>
  <ellipse cx="600" cy="420" rx="40" ry="100" fill="none" stroke="#4caf50" stroke-width="2"/>
  
  <!-- Footer -->
  <text x="600" y="580" fill="#aaa" font-family="Arial, sans-serif" font-size="24" text-anchor="middle">
    Create your own travel heatmap
  </text>
</svg>
